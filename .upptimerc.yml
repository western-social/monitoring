  logoUrl: https://raw.githubusercontent.com/western-social/monitoring/master/western.social-logo.png
  name: western.social
  introTitle: "western.social - Site Monitoring"
  introMessage: This is a website status page for [https://western.social](https://western.social) hosted sites.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

